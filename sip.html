<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<html lang="en">

<head>
    <title>Navbar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,500i,700,800i" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <style>
        .social-part .fa {
            padding-right: 20px;
        }

        ul li a {
            margin-right: 20px;
        }

        .card {
            margin-top: 15%;
            padding: 3% 3% 3% 3%;
            box-shadow: 0 0 10px #6c757d;


        }

        .card:hover {
            box-shadow: 0 0 10px mediumaquamarine;
        }

        form {
            margin-top: 10%;
        }

        #submit {
            margin-top: 13%;
            width: 100%;
        }

        #navbarTogglerDemo03 {
            background-color: #6c757d;
            border-radius: 5% 5% 5% 5%;
        }
    </style>
    <script type="text/javascript" src="./sip.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm   navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Call</a>
                </li>
            </ul>
            <div class="social-part">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-2 md-2">

            </div>
            <div class="col-sm-8 md-8">
                <div class="card">
                    <h4>
                        <centre>SIP Caluclator</centre>
                    </h4>
                    <form id="sipForm">
                        <div class="row">
                            <div class="col-sm-6 md-6">
                                <div class="form-group">
                                    <label for="principle">Monthly Invetment in Rs</label>
                                    <input type="text" class="form-control" id="principle" placeholder="1000">
                                </div>

                            </div>
                            <div class="col-sm-6 md-6">
                                <div class="form-group">
                                    <label for="period">Investment Period(in years)</label>
                                    <input type="text" class="form-control" id="years" placeholder="2">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 md-6">
                                <div class="form-group">
                                    <label for="principle">Expected Returns (annual)</label>
                                    <input type="text" class="form-control" id="rate" placeholder="15">
                                </div>
                            </div>
                            <div class="col-sm-6 md-6">

                                <button type="button" onclick="getResults()" class="btn btn-outline-secondary" id="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card" id="result">
                    <div class="row">
                        <div class="col-sm-3 md-3">
                            <table class="table">
                                <tr>
                                    <td>Expected Amount</td>
                                    <td id="expected">10000</td>
                                </tr>
                                <tr>
                                    <td>Invested Amount</td>
                                    <td id="invested">10000</td>
                                </tr>
                                <tr>
                                    <td>Gained Amount</td>
                                    <td id="gained">10000</td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-sm-9 md-9">
                                <canvas id="barChart"></canvas>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-sm-2 md-2">

            </div>
        </div>
    </div>
</body>

</html>
